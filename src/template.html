<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic tac toe</title>
</head>
<body>
  <div class="wrapper">

    <div class="main-background">

      <div class="content">
        <h1 class="title general-text">tic tac toe</h1>
        <div class="player-selection">

          <div class="choose-player-text">
            <h6 class="general-text">players</h6> 
            <img class="arrow" src="./images/arrow-right-circle.svg">
          </div>
          
          <div class="choose-player-buttons">
            <div class="player one-player"><img class="one-player-logo logo" src="./images/1-player.svg"></div>
            <div class="player two-player"><img class="two-player-logo logo" src="./images/2-player.svg"></div>
            <div class="slider"></div>
          </div>
    
        </div>

        <div class="choose-player-name">

          <div class="x-player">
            <img src="./images/X.svg">
            <input class="input" type="text" placeholder="player1 name">
          </div>
          <div class="difficulties">
            <div class="difficulty easy-difficulty"></div>
            <div class="difficulty hard-difficulty"></div>
          </div>
          
          <!-- <div class="o-player">
            <img src="./images/O.svg">
            <input class="input" type="text" placeholder="player2 name">
          </div> -->

        </div>

        
        <button class="start-game-button">
          <span>play</span> 
          <img class="arrow" src="./images/white-arrow.svg">
        </button>

      </div>

    </div>

  </div>
</body>
</html>
